<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Countdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>

    <h3>Countdown to</h3>
    <h1>Eid-Ul-Fitr</h1>

    <div class="countdown-container">
        <div class="days-container design">
            <div class="text" id="days">0</div>
            <span>Days</span>
        </div>
        <div class="hours-container design">
            <div class="text" id="hours">0</div>
            <span>Hours</span>
        </div>
        <div class="minutes-container design">
            <div class="text" id="minutes">0</div>
            <span>Minutes</span>
        </div>
        <div class="second-container design">
            <div class="text" id="seconds">0</div>
            <span>Seconds</span>
        </div>

        <h3>Lefts</h3>
    </div>

    
    
    <script src='main.js'></script>
</body>
</html>
